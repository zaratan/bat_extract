name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: 🔍 Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: 📋 Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: 🔍 Run ESLint
        run: pnpm lint
        
      - name: ✨ Check code formatting
        run: pnpm lint:fix --dry-run

  type-check:
    name: 🔧 Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: 📋 Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: 🔧 TypeScript type check
        run: pnpm type-check
